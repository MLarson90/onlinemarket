<!DOCTYPE  html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.1.js'></script>
    <script src='js/script.js'></script>
    <title>Market Place</title>
  </head>
  <body>
    <div class='container'>
      <!--ice cream info!-->
    <h2>Select a style</h2>
    <select class="form-control" id="iceCream">
  <option value="3.5">Shake</option>
  <option value="2.5">Sunday</option>
  <option value="3">Cone</option>
  <option value="3">Waffle Cone</option>
</select>
    <h2>Select a Flavor</h1>
      <div class="radio">
  <label>
    <input type="radio" name="flavor" value="chocolate" checked>
    Chocolate
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="vanilla">
    Vanilla
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="cookiesandcream">
    Cookies &amp; Cream
  </label>
</div>
<!--buyer info!-->
    <form id="custInfo">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class='form-control' type='text'>
      </div>
      <div class="form-group">
        <label for="ccInfo">Credit Card number:</label>
        <input id="ccInfo" class='form-control' type='text'>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" class='form-control' type='text'>
      </div>
      <div class="form-group">
        <label for="phone">Phone #:</label>
        <input id="phone" class='form-control' type='text'>
      </div>
      <button type='submit' class='btn'>Purchase</button>
    </form>
        <div id="conformation">
          <h2>Name: </h2>
            <p> <span class='name'><span><p>
          <h2>Phone: </h2>
            <p> <span class='ccInfo'><span><p>
          <h2>E-mail: </h2>
            <p> <span class='address'><span><p>
          <h2>Time/Date: </h2>
            <p> <span class='phone'><span><p>
        </div>
        <div>
          <h2>Total:</h2> 
          <p>$<span id="total"></span></p>
        </div>
    </div>
  </body>
</html>
